career-profile:
    title: Career Profile
    summary: |
      When practicing as a lawyer in a field of data protection and IT law,
      I did always do my homework and learn carefully about the technology
      under concern. Soon I ended up in technical meetings, where I could discuss
      data protection directly with architects and engineers. Curious as I am, I
      guess it was just a matter of time till I try to decide software engineering
      myself...

      So here I am today, a lawyer that became a software engineer.

      **NB!** Please look at my [LinkedIn profile](https://www.linkedin.com/in/svenanton/)
      for more details about my career, projects, skills, reccomendations etc.
